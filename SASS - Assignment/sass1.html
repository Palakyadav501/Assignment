<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="/SASS - Assignment/sass1.css"> 
<body>
    <header>
        <nav>
            <h1>My Portfolio</h1>
            <ul>
                <li><a href="">About</a></li>
                <li><a href="">Projects</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="about">
        <h2>About Me</h2>
        <p>I'm a web developer passionate about creating beautiful and functional websites.</p>
    </section>
    
    <section class="projects">
        <h2>My Projects</h2>
        <div class="project-grid">
            <div class="project-card">
                <h3>Project 1</h3>
                <p>A cool web app.</p>
                <button class="btn">View Project</button>
            </div>
            <div class="project-card">
                <h3>Project 2</h3>
                <p>Another awesome project.</p>
                <button class="btn">View Project</button>
            </div>
        </div>
    </section>
    
    <footer id="contact">
        <h2>Contact</h2>
        <p>Email: example@email.com</p>
        <button class="btn">Send Message</button>
    </footer>
</body>
</html>
