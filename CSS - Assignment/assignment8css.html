<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            height: 40px;
            width: 100px;
            color: whitesmoke;
            border: none;
            border-radius: 10px;
        }
        .btn1{
            background-color: rgb(50, 133, 165);
            box-shadow: 5px 5px 5px skyblue;
        }
        .btn1:hover{
            background-color: navy;
            transition: 2s;
        }
        .btn2{
            background-color: grey;
            box-shadow: 5px 5px 5px rgb(155, 153, 153);
        }
        .btn2:hover{
            background-color: rgb(85, 82, 82);
            transition: 2s;
        }
        .btn3{
            background-color: rgb(185, 7, 7);
            box-shadow: 5px 5px 5px rgb(235, 86, 86);
        }
        .btn3:hover{
            background-color: rgb(104, 0, 0);
            transition: 2s;
        }
    </style>
</head>
<body>
    <center>
    <button class="btn1">Primary</button>
    <button class="btn2">Secondary</button>
    <button class="btn3">Danger</button>
    </center>
</body>
</html>
