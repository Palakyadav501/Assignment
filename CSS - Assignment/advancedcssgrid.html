<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    .main{
        width: 80%;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(3,1fr);
        gap: 20px;
    }
    img{
        height: 300px;
        width: 300px;
    }
    @media(max-width:768px){
        .main{
            grid-template-columns: repeat(1,1fr);
        }
    }
  </style>
</head>
<body>
  <div class="main">
    <img src="/IMAGE/img1.jpg" alt="Image 1">
    <img src="/IMAGE/img2.jpg" alt="Image 2">
    <img src="/IMAGE/img3.jpg" alt="Image 3">
    <img src="/IMAGE/img4.jpeg" alt="Image 4">
    <img src="/IMAGE/img5.webp" alt="Image 5">
    <img src="/IMAGE/img6.jpeg" alt="Image 6">
  </div>
</body>
</html>
