<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: palevioletred;
            color: purple;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color:plum;
            color: purple;
            padding: 10px;
            text-align: center;
            font-size: 30px;
            font-weight: 400;
        }
        ul {
            list-style-type: disc;
            margin-left: 20px;
        }
        img {
            max-width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Header Section</h1>
    </header>
    <main>
        <h2>Main Section</h2>
        <p>This is the first paragraph in the main content.</p>
        <h3>Sub Heading</h3>
        <p>This is the second paragraph.</p>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <h3>Sub Heading </h3>
        <p>This is the third paragraph. Here's an image below.</p>
        <img src="/IMAGES/img5.jpeg" alt="Sample image">
    </main>
    <footer>
        <p>Footer Section</p>
    </footer>
</body>
</html>
