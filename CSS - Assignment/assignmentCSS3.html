<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card </title>

    <style>
        .card {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background-color: beige;
            border: 2px solid pink;
            border-radius: 10px;
            box-shadow: 6px 4px 4px plum;
        }
        .card h2 {
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Card Title</h2>
        <p>
            This is a simple card layout created using HTML and CSS.
            It demonstrates border, border-radius, and box-shadow.
        </p>
    </div>

</body>
</html>
