<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <style>
        form{
            width: 40%;
            text-align: left;
            font-size: 18px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        input:focus{
            width: 350px;
            box-shadow: 5px 5px 5px gray;
        }
        textarea{
            width: 350px;
            box-shadow: 5px 5px 5px gray;
        }
        .name{
            width: 300px;
            border: none;
            background-color: rgb(168, 155, 155);
            padding: 10px;
            color: black;
            border-radius: 10px;
            transform: translateX(30px);
        }
        .mail{
            width: 300px;
            border: none;
            background-color:  rgb(168, 155, 155);
            padding: 10px;
            border-radius: 10px;
            transform: translateX(30px);
        }
        .msg{
            width: 300px;
            border: none;
            background-color:  rgb(168, 155, 155);
            padding: 10px;
            border-radius: 10px;
            transform: translateX(0px);
        }
        button{
            height: 30px;
            width: 100px;
            background-color: gray;
            border: none;
            border-radius: 10px;
            transform: translateX(180px);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        button:hover{
            background-color: rgb(75, 66, 75);
            color: whitesmoke;
            transition: 2s;
        }
    </style>
</head>
<body>
    <center>

        <form action="">
            <label for="">Name: </label>
            <input type="text" class="name" placeholder="Enter Name" required>

            <br><br>

            <label for="">Email:  </label>
            <input type="email" class="mail" placeholder="Enter Email-Id" required>

            <br><br>

            <label for="">Messeage: </label>
            <textarea name="" id="" rows="5" class="msg" placeholder="Write your messeage here.."></textarea>
            
            <br><br>
            <button>SUBMIT</button>
            
            
        </form>

    </center>
</body>
</html>
