<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example</title>
     <style>

        body{
            text-align: center;
            color: whitesmoke;
            font-size: 20px;
            font-weight: 900;
        }
    .container {
    display: grid;
    grid-template-columns: 200px 1fr; 
    grid-template-rows: auto 1fr auto; 
    height: 100vh; 
    gap: 10px;
}

.header {
    grid-column-start: 1;
    grid-column-end: -1;
    background-color: palevioletred;
    padding: 20px;
    text-align: center;
}

.sidebar {
    grid-row: 2; 
    background-color: pink;
    padding: 20px;
}

.main {
    grid-row: 2; 
    background-color: plum;
    padding: 20px;
}

.footer {
     grid-column-start: 1;
    grid-column-end: -1;
    background-color:rgb(192, 123, 171);
    padding: 20px;
    text-align: center;
}
     </style>
</head>
<body>
    <div class="container">
        <header class="header">Header</header>
        <aside class="sidebar">Sidebar</aside>
        <main class="main">Main Content</main>
        <footer class="footer">Footer</footer>
    </div>
</body>
</html>
