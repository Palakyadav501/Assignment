<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three Section Page</title>

    <style>
        body{
            background-color: lightgrey;
        }
        .introduction {
            background: linear-gradient(to right, rgb(54, 85, 97), lightblue);
            padding: 20px;
            width: 80%;
            margin: 20px auto;
        }

        .content {
            background-color: rgb(200, 230, 201); 
            padding: 20px;
            width: 80%;
            margin: 20px auto;
        }

        .footer {
            background-color: lightblue; 
            padding: 20px;
            width: 80%;
            margin: 20px auto;
        }
    </style>
</head>

<body>

    <div class="introduction">
        <h2>Introduction</h2>
        <p>This section introduces the webpage.</p>
    </div>

    <div class="content">
        <h2>Content</h2>
        <p>This section contains the main content of the webpage.</p>
    </div>

    <div class="footer">
        <h2>Footer</h2>
        <p>This section contains footer information.</p>
    </div>

</body>
</html>
