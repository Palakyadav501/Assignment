<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <style>
      
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            margin: auto;
        }
        td {
            padding: 10px;
        }
        img {
            width: 300px;
            height: 250px;
        }
    </style>
</head>
<body>
    <h1>My Image Gallery</h1>
    <table>
        <tr>
            <td><img src="/IMAGES/img1.jpg" alt="Placeholder image 1"></td>
            <td><img src="/IMAGES/img2.jpg" alt="Placeholder image 2"></td>
            <td><img src="/IMAGES/img3.jpg" alt="Placeholder image 3"></td>
        </tr>
        <tr>
            <td><img src="/IMAGES/img4.jpeg" alt="Placeholder image 4"></td>
            <td><img src="/IMAGES/img5.jpeg" alt="Placeholder image 5"></td>
            <td><img src="/IMAGES/img6.jpeg" alt="Placeholder image 6"></td>
        </tr>
    </table>
</body>
</html>
