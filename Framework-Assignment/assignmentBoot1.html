<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Portfolio Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <header class="bg-dark text-white text-center p-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>My Portfolio</h1>
                    <p>Responsive Bootstrap Webpage</p>
                </div>
            </div>
        </div>
    </header>

    <main class="container my-5">

        <div class="row mb-4">
            <div class="col text-center">
                <button class="btn btn-primary m-2">Primary</button>
                <button class="btn btn-success m-2">Success</button>
                <button class="btn btn-outline-dark m-2">Outline</button>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-md-6 mx-auto">
                <h3 class="text-center">Contact Form</h3>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="Enter your name">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Enter your email">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Message</label>
                        <textarea class="form-control" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>

        <h2 class="text-center mb-4">Portfolio</h2>
        <div class="row g-4">

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Project One</h5>
                        <p class="card-text">HTML and CSS based website.</p>
                        <a href="#" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Project Two</h5>
                        <p class="card-text">Bootstrap responsive design.</p>
                        <a href="#" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Project Three</h5>
                        <p class="card-text">JavaScript interactive app.</p>
                        <a href="#" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer class="bg-secondary text-white text-center p-3">
        <div class="container">
            <div class="row">
                <div class="col">
                    My Portfolio  Bootstrap Assignment
                </div>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
