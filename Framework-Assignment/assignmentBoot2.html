<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio with Bootstrap</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .container{
        height: 500px;
    }
    .container img{
        height: 100%;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="text-center mb-4">My Portfolio</h1>

  <div id="portfolioCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#portfolioCarousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#portfolioCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#portfolioCarousel" data-bs-slide-to="2"></button>
    </div>

    <div class="carousel-inner rounded shadow">
      <div class="carousel-item active">
        <img src="/IMAGES/project1.jpeg" class="d-block w-100" alt="Project One">
      </div>
      <div class="carousel-item">
        <img src="/IMAGES/project2.jpg" class="d-block w-100" alt="Project Two">
      </div>
      <div class="carousel-item">
        <img src="/IMAGES/project3.jpg" class="d-block w-100" alt="Project Three">
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <div class="text-center">
    <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#contactModal">
      Contact Me
    </button>
  </div>
</div>

<div class="modal fade" id="contactModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Contact Me</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="4" required></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
